{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ request.user.avatar.url }}" class="img-thumbnail rounded-circle" style="width: 200px; height: 200px;" alt="Аватар">
        </div>
        <div class="col-md-9">
            <h1>{{ request.user.username }}</h1>
            <p>info:</p>
            <p>{{ request.user.tg }}</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-9 offset-md-3">
            <form method="post" action="{% url 'tasks:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
