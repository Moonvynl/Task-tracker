<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href= '{% static "css/main.css" %}'>
    <title>Main</title>
</head>
<style>   
    .navbar-emblem-container {
        display: flex;
        align-items: center; 
    }
    
    .navbar-emblem {
        width: 30px; 
        height: auto; 
        margin-right: 10px; 
    }
    
    .user-info {
        display: flex;
        align-items: center;
    }
    
    </style>
    <body>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbar-emblem-container">
                    <a href="{% url 'tasks:task-list' %}">
                        <img src="/media/general/logo1.png" alt="Site Emblem" class="navbar-emblem">
                        <a class="navbar-brand font-weight-bold">Todo List</a>
                    </a>
                </div>
                <div class="col-auto">
                    <ul class="nav">
                        <li class="nav-item ml-auto">
                            <a class="nav-link link-light" href="#">
                                <div class="user-info">
                                    {% if request.user.is_authenticated %}
                                        <span><a href="{% url 'tasks:user-cabinet' %}" class="link-light"><b>{{request.user.username}}</b></a></span>
                                        {% if request.user.avatar%}
                                        <div>
                                            <span>
                                                <a href="{% url 'tasks:user-cabinet' %}"><img src="{{request.user.avatar.url}}" alt="User Image" class="ms-2 bg-info rounded-circle" width="30" height="30"></a>
                                            </span>
                                        </div>
                                        {% endif %}
                                    {% else %}
                                        <span class="link-light"><a class="link-light" href="{% url 'auth:register' %}">Register</a>|<a class="link-light" href="{% url 'auth:login' %}">Login</a></span>
                                    {% endif %}
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>
    
    {% block content %}
    {% endblock content %}
</body>
</html>
